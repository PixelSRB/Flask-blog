{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="POST" class="bg-white p-5 rounded shadow">
          <h3 align="center" class="mb-4">Sign Up</h3>
          <!-- Email input -->
          <div class="form-group mb-4">
            <label class="form-label" for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control form-control-lg"
              placeholder="Enter Email"
              autocomplete="email"
              required
            />
          </div>

          <!-- Username input -->
          <div class="form-group mb-4">
            <label class="form-label" for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control form-control-lg"
              placeholder="Enter Username"
              autocomplete="username"
              required
            />
          </div>

          <!-- User type selection -->
          <div class="form-group mb-4">
            <label class="form-label" for="role">User type:</label>
            <select name="role" class="form-control form-control-lg">
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Password input -->
          <div class="form-group mb-4">
            <label class="form-label" for="password1">Password</label>
            <input
              type="password"
              id="password1"
              name="password1"
              class="form-control form-control-lg"
              placeholder="Enter Password"
              autocomplete="new-password"
              required
            />
          </div>

          <!-- Confirm password input -->
          <div class="form-group mb-4">
            <label class="form-label" for="password2">Password Again</label>
            <input
              type="password"
              id="password2"
              name="password2"
              class="form-control form-control-lg"
              placeholder="Enter Password Again"
              autocomplete="new-password"
              required
            />
          </div>

          <!-- Submit button -->
          <div align="center">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
